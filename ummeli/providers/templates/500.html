<!DOCTYPE HTML>
<html>
<head>
<title>Ummeli</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta name="description" lang="en-us" content="Ummeli - Built on the principles of ubuntu, Ummeli is a mobile network that helps communities create their own employment opportunities."/>
<meta name="keywords" lang="en-us" content=""/>
<meta name="robots" content="all,index,follow" />
<link rel="stylesheet" type="text/css" media="screen,projection" href="{{STATIC_URL}}css/styles.css"/>
<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.6.1.min.js"></script>
<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!--[if lt IE 8]><link rel="stylesheet" type="text/css" media="screen,projection" href="{{STATIC_URL}}css/ie7.css"/><![endif]--> 
<script src="{{STATIC_URL}}js/cufon-yui.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}js/Univers_200.font.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}js/Omnes_400-Omnes_italic_400-Omnes_500-Omnes_italic_500.font.js" type="text/javascript"></script>
<script type="text/javascript">
Cufon.replace('h1, h2, p.btn', {fontFamily:'Omnes', hover:true });               
Cufon.replace('nav a', {fontFamily:'Univers', hover:true });   
</script>
<script src="{{STATIC_URL}}js/banner.js" type="text/javascript"></script>
<link rel="apple-touch-icon" href="apple-touch-icon.png" />
<link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad.png" />
<link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone4.png" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<link rel="icon" type="image/gif" href="favicon.gif" /> 
<script type='text/javascript'>
    $(document).ready(function(){   
        $("img.c").hover(
            function() {
                $(this).stop().animate({"opacity": "0"}, "normal");
            },
            function() {
                $(this).stop().animate({"opacity": "1"}, "normal");
            });  
        });
</script>

<style>
form fieldset input[type=submit]{
    padding: 3px 10px;
    border: 2px outset buttonface;
    margin: 2px 0;
}

form fieldset input[type=file]{
    padding: 5px;
    border: 1px solid buttonface;
    border-radius: 5px;
    margin: 2px 0;
}
form fieldset input[type=checkbox]{
    padding: 5px;
    margin: 5px 10px 3px 0;
}
form fieldset input[type=text],
form fieldset input[type=password],
form fieldset input[type=search]{
    margin: 5px 0;
    padding: 5px;
}
</style>
</head>

<body>

<header>
    <div class="wrapper">
        <a href="/" title="home"><img src="{{STATIC_URL}}img/ummeli.gif" alt="Ummeli"/></a> 
        {% if user.is_authenticated %}
        <nav>
            <a href="/">SUMMARY</a>
            <a href="#">TASKS</a>
            <a href="{% url upload %}">UPLOAD CSV</a>
            <a href="{% url logout %}">LOGOUT</a>
        </nav>  
        {% endif %}
    </div><!-- end wrapper -->  
</header>
<section class="banner">
<h4>500! Sorry. The seems to be a problem with the server. 
    Please try again later.</h4>
</section>
<section class="content">
    <div class="wrapper">
    {% block content %}
    {% endblock %}
    </div><!-- end wrapper -->  
</section><!-- end content --> 

<footer>
    <div class="wrapper">
        <p>&copy;   <script type="text/javascript">
        var d=new Date();
        document.write(d.getFullYear());
        </script>  
        Praekelt Foundation | <a target="_blank" href="http://ummeli.com/contact.html">Contact Us</a></p> 
        <a href="http://praekeltfoundation.org/" target="_blank"><img src="{{STATIC_URL}}img/praekelt-foundation.gif" alt="Praekelt Foundation"></a>
    </div><!-- end wrapper -->
</footer>
</body>
</html>
