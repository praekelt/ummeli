{% extends "base.html" %}

{% block content %}
<div>
    <ul class="breadcrumb">
        <li>
            <a href="{% url index %}">Home</a> <span class="divider">/</span>
        </li>
        <li>
            <a href="#">Micro Tasks</a>
        </li>
    </ul>
</div>
<div class="row-fluid">
    <div class="box span12">
        <div class="box-header well">
            <h2><i class="icon-wrench"></i> Campaigns</h2>
            <div class="box-icon">
                <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
            </div>
        </div>
        <div class="box-content">
            <ul class="dashboard-list">
            {% for c in object_list %}
                <li>
                    <a href="{% url providers.campaign_detail c.slug %}">
                        <i class="icon-folder-close"></i>
                        <span class="{% cycle 'green' 'blue' 'orange' 'white' %}">{{c.tasks.count}}</span>
                        {{c.title}}
                    </a>
                </li>
            {% endfor %}
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
</div>




{% endblock %}
