{% extends "my_ummeli_base.xml" %}

{% block title %}
    Ummeli
{% endblock %}

{% block content %}
<HEADER><LABEL>{{page_title}}</LABEL></HEADER>
<CONTAINER  type="list">
    {% for item in object_list %}
        <LINK href="{% url profile %}{{list_name}}/{{ item.pk }}/">
            <TEXT>{{ item }}</TEXT>
        </LINK>
    {% endfor %}
</CONTAINER>
</MODULE>
<MODULE backgroundColor="false" palette="MiDove">
<HEADER><LABEL> </LABEL></HEADER>
<CONTAINER  type="list">
    <LINK href="{% url profile %}{{list_name}}/new/">
        <TEXT> + Add new</TEXT>
    </LINK>
    <LINK href="{% url profile %}">
        <TEXT>&lt;&lt; Back</TEXT>
    </LINK>
</CONTAINER>
{% endblock %}
