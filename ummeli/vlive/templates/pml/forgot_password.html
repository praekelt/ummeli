{% extends "base.xml" %}

{% block title %}
    Ummeli
{% endblock %}

{% block content %}
<HEADER><LABEL>Forgot Pin</LABEL></HEADER>
<CONTAINER  type="data">
    <TEXT>Are you sure you want to reset your PIN?</TEXT><br/>
    <TEXT>Your new PIN will be sent to {{request.vlive.msisdn}}.</TEXT>
</CONTAINER>
<CONTAINER  type="form">
    <FORM method="GET" href="{{request.path}}" submit_text="Reset Pin">
        <FIELD type='hidden' name='_action' value='POST' />
        <FIELD type='hidden' name='username' value='{{request.vlive.msisdn}}' />
        <FIELD type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
    </FORM>
</CONTAINER>
<CONTAINER  type="list">
    <LINK href="{% url login %}">
        <TEXT>Cancel</TEXT>
    </LINK>
</CONTAINER>
{% endblock %}
