{% extends "base.xml" %}

{% block content %}

        <TEXT>
            Closing date: {{ object.deadline|date:"D, j M Y" }}

            {{ object.description }}
        </TEXT>
    </CONTAINER>
    <CONTAINER  type="list">
        <LINK href="#">
            <TEXT>&lt;&lt; Back</TEXT>
        </LINK>
    </CONTAINER>
{% endblock %}
