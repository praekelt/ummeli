{% extends "base.xml" %}

{% block content %}
<HEADER><LABEL>Competitions</LABEL></HEADER>
<CONTAINER type="list">
    <LINK href="{% url change_province %}?next={% url competitions %}">
        <TEXT>{{province}} (change)</TEXT>
    </LINK>
</CONTAINER>
</MODULE>

<MODULE backgroundColor="false" palette="MiDove">
    <HEADER><LABEL> </LABEL></HEADER>
    <CONTAINER type="data">
    <TEXT>
    <b>{{object.title}}</b>
    <br/>Deadline: <b>{{ object.deadline|date:"D, j M Y" }}</b>
    <br/>Province: {{ object.get_provinces }}
    <br/>Cost: R {{ object.cost}}
    <br/>
    <br/>
    {{ object.description }}
    </TEXT>
    </CONTAINER>
</MODULE>

<MODULE backgroundColor="false" palette="MiDove">
<HEADER><LABEL> </LABEL></HEADER>
<CONTAINER type="list">
    <LINK href="{% url competitions %}">
        <TEXT>Back</TEXT>
    </LINK>
</CONTAINER>
{% endblock %}
