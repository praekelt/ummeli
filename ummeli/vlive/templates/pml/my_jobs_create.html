{% extends "my_ummeli_base.xml" %}

{% block title %}
    Ummeli
{% endblock %}

{% block content %}
<HEADER><LABEL>Edit Job</LABEL></HEADER>
<CONTAINER type="data">
{{ form.errors_as_pml }}
</CONTAINER>
<CONTAINER type="form">
    <FORM method="POST" href="{{request.path}}" submit_text="Save">
        <TEXT position="ABOVE">Province:*</TEXT>
        <SELECT name="province">
            <ITEM value="">Please select province</ITEM>
            {% for p in provinces %}
            <ITEM value="{{p.name}}" {% if p.name == form.province.value %}checked="true"{%endif%}>{{p.name}}</ITEM>
            {% endfor %}
        </SELECT>
        <TEXT position="ABOVE">Category:*</TEXT>
        <SELECT name="job_category">
            <ITEM value="">Please select category</ITEM>
            {% for category in categories %}
            <ITEM value="{{category.title}}" {% if category.title == form.job_category.value %}checked="true"{%endif%}>{{category.title}}</ITEM>
            {% endfor %}
        </SELECT>

        <TEXT position="ABOVE">Job Title:*</TEXT>
        <FIELD name="title" type="text" default="{{form.title.value}}"/><br/>
        <TEXT position="ABOVE">Description:*<br/>
        Please provide as much information about the job as possible including 
        contact details.
        </TEXT>
        <FIELD name="text" type="text" default="{{form.text.value}}"/><br/>
        <FIELD type='hidden' name='_action' value='POST' />
        <FIELD type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
    </FORM>
</CONTAINER>
</MODULE>
<MODULE backgroundColor="false" palette="MiDove">
<HEADER></HEADER>
<CONTAINER  type="list">
    <LINK href="{% url my_jobs %}?{{uuid}}">
        <TEXT>Back</TEXT>
    </LINK>
</CONTAINER>
{% endblock %}
