<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>{{title|default:"Ummeli"}}</title>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
<body>
    <div class="header">
        <a href="{% url index %}"><img src="{{ STATIC_URL }}images/ummeli-logo.jpg" alt="Ummeli" /></a>
    </div>
    
    {% if messages %}
    <div class="success">
        {% for message in messages %}
        {{ message }} <br/>
        {% endfor %}
    </div>
    {% endif %}

    <div class="h2">Jobs cron</div>
    <form class='standard'>
    <div>
        Thanks you.<br/>
        The update process has been initiated.
    </div>
    </form>
</body>
</html>
