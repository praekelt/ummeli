{% extends "base.html" %}

{% block content %}
    <div class="h2"><a href="{% url edit %}">Change your CV</a> &raquo; {{page_title}}</div>
    <form class='content-form' method="post">
    <fieldset>
        <div>{{ form}}</div>
        <input type="submit" class="btn" value="Save" name="submit" />
        <div class="more"><a href="{% url edit %}">&larr; Back</a></div>
        {% csrf_token %}
    </fieldset>
    </form>
{% endblock %}
