{% extends "base.html" %}

{% block content %}
    <div class="h2">Edit {{page_title}}</div>
    <form class='standard' method="post">
        <div>{{ form.as_p }}</div>
        <input type="submit" class="submit" value="Save" name="submit" />
        <a href="{% url vlive:edit %}/{{list_name}}/delete/{{ object.id }}">Delete</a><br/>
        <a href="{{cancel_url}}">Cancel</a>
        {% csrf_token %}
    </form>
{% endblock %}
