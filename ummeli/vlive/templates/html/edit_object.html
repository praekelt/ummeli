{% extends "base.html" %}

{% block content %}
    <div class="h2">Edit {{page_title}}</div>
    <form class='standard' method="post">
        <div>{{ form.as_p }}</div>
        <input type="submit" class="submit" value="Save" name="submit" />
        {% if object.id %}
        <span class="button"><a href="{% url edit %}{{list_name}}/delete/{{ object.id }}/">Delete</a></span>
        {% endif %}
        <br/><br/>
        <span class="button"><a href="{{cancel_url}}">Cancel</a></span>
        {% csrf_token %}
    </form>
{% endblock %}
