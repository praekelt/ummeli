{% extends "base.html" %}

{% block content %}
    <div class="h2">Confirm delete</div>
    <form class='standard' method="post">
        <div>Are you sure you want to delete {{object}}?</div>
        <br/>
        <input type="submit" class="submit" value="Delete" name="submit" />
        <span class="button"><a href="{{cancel_url}}">Cancel</a></span><br/>
        {% csrf_token %}
    </form>
{% endblock %}
