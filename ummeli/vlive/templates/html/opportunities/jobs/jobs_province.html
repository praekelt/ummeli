{% extends "base.html" %}

{% block content %}
    <h2>Browse Jobs</h2>
    <p>
    Ummeli jobs come from established online sources or have been posted 
    by the Ummeli community.
    </p>
    
    {% for province in provinces %}
    <div class="bullet"><a href="{% url jobs_list province.search_id %}">{{province.name}} ({{province.articles_count|add:province.userarticles_count}})&rarr;</a></div>
    {% endfor %}
{% endblock %}
