{% extends "my_ummeli_base.html" %}

{% block content %}
<div class="crumbs"><a href="{% url index %}">Home</a> &raquo; <a href="{% url my_ummeli %}">My Ummeli</a> &raquo; <a href="{% url profile %}">Work Profile</a></div>

    <h2>Connection Requests</h2>
    {% for other_user in requests %}
        <div class="list-separated"><a href='{% url profile_view other_user.pk %}'>&rarr; {{ other_user.get_profile.fullname }}</a></div>
        <div class="list-separated"><a href="{% url confirm_request other_user.pk %}?next={{request.path}}">[+ accept]</a></div>
        <div class="list-separated"><a href="{% url reject_request other_user.pk %}?next={{request.path}}">[- reject]</a></div>
    {% empty %}
        <div class="wrap">0 connection requests.</div>
    {% endfor %}
{% endblock %}
