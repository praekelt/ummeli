{% extends "base.html" %}
{% load i18n %}

{% block content %}
<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.6.2.min.js"></script>
<div class="select-location">
    <div class="title">{% trans "Select your location" %}</div>
    <form action="{% url select-location %}" method="POST">
        {% csrf_token %}
        {{ form.as_div }}
        <div class="buttons">
            <input type="submit" value="{% trans "Continue" %}" />
        </div>
    </form>
</div>
{% endblock %}
